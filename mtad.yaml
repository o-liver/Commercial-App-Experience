_schema-version: "3.1"
ID: cae-poc
description: A simple CAP project.
version: 1.0.0
modules:
- name: cae-poc-srv
  type: javascript.nodejs
  path: .Commercial-App-Experience_mta_build_tmp/cae-poc-srv/data.zip
  requires:
  - name: cae-poc-db
  - name: cae-poc-uaa
  provides:
  - name: srv-cae-api
    properties:
      srv-url: ${default-url}
- name: cae-poc-db-deployer
  type: com.sap.xs.hdi
  path: cae-poc-db-deployer
  requires:
  - name: cae-poc-db
  - name: cae-poc-uaa
- name: cae-poc-approuter
  type: javascript.nodejs
  path: cae-poc-approuter
  properties:
    COOKIES: '{ "SameSite":"None" }'
    DEBUG: '*'
    SAP_JWT_TRUST_ACL: |
      [
        {"clientid":"*","identityzone":"*"}
      ]
    SEND_XFRAMEOPTIONS: false
    TENANT_HOST_PATTERN: ^(.*)-${space}-${app-name}.${domain}
  requires:
  - name: cae-poc-uaa
  - name: srv-cae-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv
      url: ~{srv-url}
  - name: cae-poc-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: cae-poc-app-content
  type: com.sap.application.content
  path: cae-poc-app-content
  requires:
  - name: cae-poc_html_repo_host
    parameters:
      content-target: true
resources:
- name: cae-poc-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cae-poc-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cae-poc-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: cae-poc-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: cae-poc_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  global-rolecollection-appendix: ""
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
