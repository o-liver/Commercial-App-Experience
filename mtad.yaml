_schema-version: "3.1"
ID: sme.cae.poc
description: cae Prototype
version: 1.0.1
modules:
- name: cae-approuter
  type: javascript.nodejs
  path: cae-approuter
  properties:
    COOKIES: '{ "SameSite":"None" }'
    DEBUG: '*'
    SAP_JWT_TRUST_ACL: |
      [
        {"clientid":"*","identityzone":"*"}
      ]
    SEND_XFRAMEOPTIONS: false
    TENANT_HOST_PATTERN: ^(.*)-${space}-${app-name}.${domain}
  requires:
  - name: cae-uaa
  - name: cae-saas-registry
  - name: cae-portal
  - name: cae-theming
  - name: cae-html5-runtime
  - name: cae-applog
  - name: cae-destination
  - name: cae-flexibility
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      strictSSL: true
      url: ~{srv-url}
  - name: srv-multi-tenancy
  provides:
  - name: app-binding
    properties:
      app-fqdn: ${default-host}.${default-domain}
      app-url: https://~{app-binding/app-fqdn}
  parameters:
    disk-quota: 256M
    health-check-timeout: 180
    memory: 512M
    routes:
    - route: ${identityzone}-${space}-${app-name}.${domain}
    - route: caetenant1-${space}-${app-name}.${domain}
    - route: caetenant2-${space}-${app-name}.${domain}
    - route: caetenant3-${space}-${app-name}.${domain}
    - route: caetenant4-${space}-${app-name}.${domain}
    - route: caetenant5-${space}-${app-name}.${domain}
- name: cae-uideployer
  type: com.sap.application.content
  path: cae-uideployer
  requires:
  - name: cae-html5-host
    parameters:
      content-target: true
- name: cae-srv
  type: javascript.nodejs
  path: cae-srv
  properties:
    CDS_MTX_PROVISIONING_CONTAINER:
      provisioning_parameters:
        database_id: cf9be147-eda6-4f4d-b217-572560e81708
    DEBUG: true
    MTX_COLLECT_LOGS: true
    SAP_JWT_TRUST_ACL: "[\n  {\"clientid\":\"*\",\"identityzone\":\"*\"}\n] \n"
  requires:
  - name: cae-uaa
  - name: cae-service-manager
  - name: cae-applog
  - name: cae-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  - name: srv-multi-tenancy
    properties:
      tenant-delimiter: '-'
  parameters:
    disk-quota: 1GB
    health-check-timeout: 180
    memory: 1GB
resources:
- name: cae-flexibility
  type: org.cloudfoundry.managed-service
  parameters:
    service: ui5-flexibility-keyuser
    service-plan: keyuser
- name: cae-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    requires:
    - name: app-binding
    - name: srv-multi-tenancy
    service: xsuaa
    service-plan: application
- name: cae-service-manager
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
- name: cae-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: cae-html5-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cae-saas-registry
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appName: cae-${space}
      appUrls:
        getDependencies: ~{app-binding/app-url}/callback/v1.0/dependencies
        onSubscription: ~{app-binding/app-url}/callback/v1.0/tenants/{tenantId}
      category: SME
      description: SME cae POC
      displayName: SME cae Space-${space}
      xsappname: cae-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: app-binding
- name: cae-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: cae-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: cae-applog
  type: org.cloudfoundry.managed-service
  parameters:
    service: cloud-logging
    service-plan: standard
- name: cae-theming
  type: org.cloudfoundry.managed-service
  parameters:
    service: theming
    service-plan: standard
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  global-rolecollection-appendix: ""
  xssecurityjsonpath: ./xs-security.json
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci --production
    - npx -p @sap/cds-dk cds compile srv --to openapi -s all -o srv/openapi
    - npx -p @sap/cds-dk cds build --production
    - npx copyfiles ./.npmrc ./gen/srv
    - npx rimraf ./gen/srv/sdc/db/sqlite
