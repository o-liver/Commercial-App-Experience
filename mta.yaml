_schema-version: "3.1"
ID: cae-poc
description: A simple CAP project.
version: 1.0.0
modules:
- name: cae-poc-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cae-poc-hdi
  - name: cae-poc-uaa
  - name: cae-poc-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    disk-quota: 1GB
    health-check-timeout: 180
    memory: 1GB
- name: cae-poc-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cae-poc-hdi
  - name: cae-poc-uaa
- name: cae-poc-approuter
  type: nodejs
  path: cae-poc-approuter
  requires:
  - name: cae-poc-uaa
  - name: cae-poc-html5-runtime
  - name: cae-poc-portal
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: cae-poc-destination
    group: destinations
    properties:
      forwardAuthToken: true
      name: ui5
      url: https://ui5.sap.com
  provides:
  - name: app-binding
    properties:
      app-fqdn: ${default-host}.${default-domain}
      app-url: https://~{app-binding/app-fqdn}
  parameters:
    disk-quota: 256M
    memory: 256M
- name: cae-poc-flpdeployer
  type: com.sap.portal.content
  path: flp
  parameters:
    stack: cflinuxfs3
    memory: 128M
    buildpack: "https://github.com/cloudfoundry/nodejs-buildpack.git#v1.7.11"
  properties:
      requires:
          - name: cae-poc_html_repo_host
          - name: cae-poc-app-content
          - name: cae-poc-uaa
          - name: app-binding
          - name: cae-poc-portal
- name: cae-poc-app-content
  type: com.sap.application.content
  path: .
  requires:  
  - name: cae-poc_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - eventmanagement.zip
      name: eventmanagement
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: uibuilddependencies
  type: nodejs
  path: app
  build-parameters:
    builder: custom
    commands:
    - npm install
    memory: 1GB
    supported-platforms: []
- name: eventmanagement
  type: html5
  path: app/eventmanagement
  requires:
  - name: uibuilddependencies
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cae-poc-portal
  type: org.cloudfoundry.managed-service
  parameters:
    service: portal
    service-plan: standard
- name: cae-poc-hdi
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cae-poc-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: cae-poc-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-binding
- name: cae-poc-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Name: cae-app-api
            ProxyType: Internet
            HTML5.FowardAuthToken: true
            HTML5.DynamicDestination: true
            Type: HTTP
            URL: 'https://${appname}.${default-domain}'
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: cae-poc-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: cae-poc_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  appname: eventmanagement-${default-domain}
  enable-parallel-deployments: true
  global-rolecollection-appendix: ""
  xssecurityjsonpath: ./xs-security.json
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm i --production
    - npx -p @sap/cds-dk cds compile srv --to openapi -s all -o srv/openapi
    - npx -p @sap/cds-dk cds build --production
    - npx copyfiles ./.npmrc ./gen/srv
    - npx rimraf ./gen/srv/sdc/db/sqlite
