## Generated mta.yaml based on template version 0.4.0  
## appName = cae-poc
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: cae-poc
version: 1.0.0
description: "A simple CAP project."
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  global-rolecollection-appendix: ""
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
# --------------------- APP Router MODULE ------------------------
 - name: cae-poc-approuter
# ------------------------------------------------------------
   type: nodejs
   path: approuter  
   parameters:
    disk-quota: 256M
    memory: 256M
    requires:
      - name: cae-poc-uaa
      - name: cae-poc-destination
      - name: cae-poc-html5-runtime
      - name: srv-cae-api
        group: destinations
        properties:
          name: srv-cae-api
          strictSSL: true
          url: ~{srv-url}          
          forwardAuthToken: true

# ------------------------------------------------------------
 - name: cae-poc-uideployer
# ------------------------------------------------------------
   type: com.sap.application.content
   path: .
   requires:
   - name: cae-poc-html5-host
   parameters:
    content-target: true
   build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - "./*"
      name: caepoceventmanagement
      target-path: resources/

 # --------------------- SERVER MODULE ------------------------
 - name: cae-poc-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv   
   requires:
    # Resources extracted from CAP configuration
    - name: cae-poc-db
    - name: cae-poc-uaa
    - name: cae-poc-destination
   provides:
    - name: srv-cae-api      
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: cae-poc-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: cae-poc-db
    - name: cae-poc-uaa

# ------------------------------------------------------------
 - name: caepoceventmanagement
# ------------------------------------------------------------
   type: html5
   path: app/eventmanagement
   build-parameters:
    build-result: webapp
    builder: custom
    commands:
    - npm install
    supported-platforms: []
resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: cae-poc-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
# ------------------------------------------------------------
 - name: cae-poc-uaa
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     path: ./xs-security.json
     service: xsuaa
     service-plan: application  
     config:
       xsappname: cae-poc-${space}    #  name + space dependency
       tenant-mode: dedicated
# ------------------------------------------------------------
 - name: cae-poc-destination
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service  
   parameters:
    service: destination
    service-plan: lite

# ------------------------------------------------------------
 - name: cae-poc-html5-runtime
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
    service: html5-apps-repo
    service-plan: app-runtime

# ------------------------------------------------------------
 - name: cae-poc-html5-host
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
    service: html5-apps-repo
    service-plan: app-host
