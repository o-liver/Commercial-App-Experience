# Generated manifest.yml based on template version 0.1.0
# appName = cae-poc
# language=nodejs
# multitenancy=false
---
applications:
# -----------------------------------------------------------------------------------
# Backend Service
# -----------------------------------------------------------------------------------
- name: cae-poc-srv
  random-route: true  # for development only
  path: gen/srv
  memory: 512M
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.7.25/nodejs-buildpack-cflinuxfs3-v1.7.25.zip
  services:
  - cae-poc-db
  - cae-poc-uaa

# -----------------------------------------------------------------------------------
# HANA Database Content Deployer App
# -----------------------------------------------------------------------------------
- name: cae-poc-db-deployer
  path: gen/db
  no-route: true
  health-check-type: process
  memory: 512M
  instances: 1
  buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.7.25/nodejs-buildpack-cflinuxfs3-v1.7.25.zip
  services:
  - cae-poc-db


- name: cae-poc-approuter
  path: web
  env:
    CORS: >
      [
        {
          "allowedOrigin":[
                            {
                                "host":"ui5.sap.com",
                                "protocol":"https"
                            }
                          ],
          "uriPattern":"^/eventmanagement/(.*)$"
        }
      ]